<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">XXXX.XXXX + YYYY.YYYY</div>
            <button class="one" data-but="1">1</button>
            <button class="two" data-but="2">2</button>
            <button class="three" data-but="3">3</button>
            <button class="four" data-but="4">4</button>
            <button class="five" data-but="5">5</button>
            <button class="six" data-but="6">6</button>
            <button class="seven" data-but="7">7</button>
            <button class="eight" data-but="8">8</button>
            <button class="nine" data-but="9">9</button>
            <button class="plus" data-but="+">+</button>
            <button class="minus" data-but="-">-</button>
            <button class="times" data-but="*">*</button>
            <button class="divide" data-but="/">/</button>
            <button class="zero" data-but="0">0</button>
            <button class="clear" data-but="clear">Clear</button>
            <button class="back" data-but="back">Back</button>
            <button class="equals" data-but="=">=</button>
            <button class="decimal" data-but=".">.</button>
        </div>
    </div>
</body>
</html>
